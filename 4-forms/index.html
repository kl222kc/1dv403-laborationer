<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Bootstrap 101 Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <div class="container">

    <form action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbteknik/process_form.php" method="post" role="form" id="form">

      <div class="form-group">
        <label for="firstName">Förnamn</label>
        <input type="text" class="form-control" id="firstName" placeholder="Skriv In Förnamn..." name="Förnamn">
      </div>

      <div class="form-group">
        <label for="lastName">Efternamn</label>
        <input type="text" class="form-control" id="lastName" placeholder="Skriv In Efternamn..." name="Efternamn">
      </div>

      <div class="form-group">
        <label for="zip">Postnummer</label>
        <input type="text" class="form-control" id="zip" placeholder="Skriv In Postnummer..." name="Postnummer">
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" class="form-control" id="email" placeholder="Skriv In Email..." name="Email">
      </div>

      <div class="form-group">
        <label for="pricingmodel">Prismodell</label>
        <select class="form-control" id="pricingmodel" name="Prismodell">
          <option>Låg</option>
          <option>Medel</option>
          <option>Hög</option>
        </select>
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>

  </div>

</body>
</html>
